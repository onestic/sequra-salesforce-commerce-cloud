selected.payment.method.sp1 = Sequra - Divida em 3
selected.payment.method.pp5 = Sequra - Pagamento diferido

sequra.checkout.payment.method.i1.information = Pague à medida que avança. Pague depois de receber com a SeQura. Sempre que fizer compras connosco, poderá obter os seus produtos primeiro e pagar após a entrega. Sem custos adicionais, paga-se apenas o que se quer manter. Escolher Pagar Mais Tarde com SeQura no checkout.
sequra.checkout.payment.method.sp1.information = Pague à sua medida. Compre o que quiser e divida o pagamento em 3. Pague em 3 meses pelo mesmo preço. Grátis! Sem letras pequenas. Escolha a opção Divida em 3 ao finalizar a sua compra.
sequra.checkout.payment.method.pp3.information = Pague como desejar. Pague em 3, 6, 12 ou 18 meses com a SeQura. Sempre que comprar connosco, pode dividir o pagamento em 3, 6, 12 ou 18 meses. Apenas com o seu cartão de identificação, telemóvel e cartão bancário. Escolha Pagar em prestações com a SeQura no final da sua compra.

sequra.checkout.payment.pending.information = Precisamos de um momento para confirmar a sua compra! Em breve enviar-lhe-emos um e-mail em resposta ao seu pedido. É possível que a nossa equipa entre em contacto consigo para validar alguns dados.

error.technical.sequra = Ocorreu um erro. Por favor verifique os seus dados
error.billing.address.sequra = Favor preencher o endereço de facturação.